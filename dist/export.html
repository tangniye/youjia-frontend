<!DOCTYPE html><html lang="en" ng-app="export"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="styles/vendor-0fb4b5bc5b.css"><link rel="stylesheet" href="styles/export-0215a5e532.css"></head><body class="export-body" ng-controller="exportCtrl"><div class="header"><h3>学员信息</h3><span class="logo"></span></div><section class="profile-section"><h4 class="title">基本信息</h4><div class="content"><div class="row" ng-repeat="column in ::profileColumns track by $index"><div class="col-md-4" ng-repeat="item in column track by $index"><label ng-bind="item.name"></label> <span ng-bind="userInfo.profile[item.col]"></span></div></div></div></section><section class="schedule-section"><h4 class="title">课程表</h4><div class="content sub-color"><table class="table"><thead><tr><th ng-repeat="item in scheduleColumns track by $index" ng-bind="item.name"></th></tr></thead><tbody><tr ng-repeat="data in userInfo.course_table track by $index"><td ng-repeat="item in scheduleColumns track by $index"><span ng-if="!item.html" ng-bind="data[item.col]"></span> <span ng-if="item.html" ng-compile-html="item.html(data[item.col])"></span></td></tr></tbody></table></div></section><section class="feedback-section"><h4 class="title">学习反馈</h4><div class="content clearfix"><div class="card-box-container" ng-repeat="item in userInfo.feedback track by $index" ng-if="userInfo.feedback.length > 0"><div class="card-box"><div class="card-box-header"><span class="sub-color">日期：<span ng-bind="item.study_date"></span></span></div><div class="card-box-body"><div class="row"><div class="col-md-6"><p class="sub-color">上课时间：</p><p ng-bind="item.class_time"></p></div><div class="col-md-6"><p class="sub-color">离校时间：</p><p ng-bind="item.leave_time"></p></div></div><div class="row"><div class="col-md-6"><p class="sub-color">课程类型：</p><p ng-bind="item.course_name"></p></div><div class="col-md-6"><p class="sub-color">授课范围：</p><p ng-bind="item.section"></p></div></div><div class="row"><div class="col-md-12"><p class="sub-color">课程内容：</p><p ng-bind="item.contents"></p></div></div><div class="row"><div class="col-md-12"><p class="sub-color">课后作业：</p><p ng-bind="item.homework"></p></div></div><div class="row"><div class="col-md-12"><p class="sub-color">课堂反馈：</p><p ng-bind="item.feedback"></p></div></div></div></div></div><div ng-if="userInfo.feedback.length == 0">无学习反馈</div></div></section><script src="scripts/vendor-006b212668.js"></script><script src="scripts/export-11448a5a1a.js"></script></body></html>
